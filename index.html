<body>
    <h1>Pokedex</h1>
    <main>
        <section>
            <input type="button" value="Mostrar Pokemon" id="srcPokemon">
            <div>
                <img src="" alt="">
            </div>
        </section>
        <section id="app"></section>

                <div class="col">
                    <div class="card d-none" style="width: 18rem;" id="card">
                        <div class="card-body text-center">
                          <img class="card-img-top" src="" alt="" id="pokeImg">

                        </div>
                      </div>
                </div>
            </div>
        </div>

    </main>
    <script src="app.js"></script>
